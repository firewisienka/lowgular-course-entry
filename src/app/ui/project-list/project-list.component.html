<div *ngFor="let project of data$|async">

  <table style="border:none; table-layout:fixed; width:70%;">
    <tr>
      <td style="border:none; border-right:3px dashed blue;">
        {{project.id}}
      </td>
      <td style="border:none; border-right:3px dashed blue;">
        {{project.owner}}
      </td>
      <td style="border:none; border-right:none;">
       <b> {{project.name}}</b>
        <br>
        {{project.description}}
      </td>
    </tr>
  </table>
</div>
